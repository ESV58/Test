<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h1>Вход</h1>

<!-- /login?error=true -->
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Не удалось выполнить вход!!!<br/>
    Причина :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}">
         </span>

</div>

<h3>Введите логин и пароль:</h3>
<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
    <table>
        <tr>
            <td>Логин:</td>
            <td><input type='text' name='username' value=''></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input type='password' name='password'/></td>
        </tr>
        <tr>
            <td>Запомнить меня?</td>
            <td><input type="checkbox" name="remember-me"/></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Войти"/></td>
        </tr>
    </table>
</form>

<br>
Логин/пароль:
<ul>
    <li>user1/123</li>
    <li>user2/123</li>
    <li>admin1/123</li>
</ul>

</body>

</html>
